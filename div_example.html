<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3.js"></script>
		
		<style>
			div.bar {
				display: inline-block;
				width: 25px;
				height: 105px;
				background-color: purple;
				margin-right: 5px;
			}
		</style>
		
	</head>
	
	<body>
		<script type="text/javascript">
			var dataset = [];
			
			for (var i = 0; i < 25; i++) {
				dataset.push(Math.floor(Math.random()*31));
			} // this loop adds 25 numbers that are between 0 & 30
			
			d3.select("body") // select() takes a CSS selector; returns a reference to the first element in the DOM that matches
				.selectAll("div") // selects all paragraphs (but none exist yet)
				.data(dataset) // Counts & parses values ; everything past this is executed once for each element in dataset
				.enter()
				.append("div")
				.attr("class","bar")
				.style("height", function(d) {
					return d*5 + "px";
				})
				;
		</script>
	</body>	
</html>
