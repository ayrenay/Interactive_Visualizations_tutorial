<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3.js"></script>
		
		<style>
			div.bar {
				display: inline-block;
				width: 25px;
				height: 105px;
				background-color: purple;
				margin-right: 5px;
			}
		</style>
		
	</head>
	
	<body>
		<script type="text/javascript">
			var dataset = [];
			
			for (var i = 0; i < 25; i++) {
				dataset.push(Math.floor(Math.random()*31));
			} // this loop adds 25 numbers that are between 0 & 30
			
			var w = 500;
			var h = 50;
			var svg = d3.select("body").append("svg");
			
			var circles = svg.selectAll("circle")
							   .data(dataset)
							   .enter()
							   .append("circle");
			
			circles.attr("cx", function (d,i) { // cx = the horizontal center position of the circle
							return (i*50) + 25;				// i = index of current element
						})
				   .attr("cy", h/2)
				   .attr("r", function(d){
							return d;
						})
				   .attr("fill","pink")
				   .attr("stroke","purple")
				   .attr("stroke-width", function (d){
						return d/2;
						})
		</script>
	</body>	
</html>
